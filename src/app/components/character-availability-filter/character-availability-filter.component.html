<div class="filter">
  <div class="wrapper">
    <div class="character" [title]="character.name" *ngFor="let character of characters">
      <div class="icon {{ character.quality }}">
        <img [src]="env.host + '/assets/img/characters/' + character.icon" [alt]="character.name">
      </div>
      <div class="name">
        <p>{{ character.name }}</p>
      </div>
    </div>
  </div>
</div>
