<mat-tab-group>
  <mat-tab *ngFor="let tab of tabs">
    <ng-template mat-tab-label>
      <svg-icon src="assets/img/star.svg"></svg-icon>
      {{ tab.title }}
      {{ quantity[tab.id] }}
    </ng-template>
    <ng-container *ngComponentOutlet="tab.content"></ng-container>
  </mat-tab>
</mat-tab-group>
