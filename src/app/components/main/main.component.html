<app-video-bg></app-video-bg>

<div class="main">
  <button (click)="generateRandomTeam()">Generate</button>

  <div class="result"
       cdkDropListOrientation="horizontal"
       cdkDropList (cdkDropListDropped)="onItemDrop($event)">
    <app-character-card *ngFor="let character of team"
                        [character]="character"
                        cdkDrag
    ></app-character-card>
  </div>
</div>
