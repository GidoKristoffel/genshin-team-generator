<app-video-bg></app-video-bg>

<div class="main">
  <button (click)="generateRandomTeam()">Generate</button>

  <div class="result"
       cdkDropListOrientation="horizontal"
       cdkDropList (cdkDropListDropped)="onItemDrop($event)">
    <app-character-card *ngFor="let character of team; let i = index"
                        [character]="character"
                        (lockChange)="lockChange($event, i)"
                        cdkDrag
                        cdkDragLockAxis="x"
                        cdkDragBoundary=".result"
                        [cdkDragDisabled]="character.isLock">
      <div class="character-card-placeholder" *cdkDragPlaceholder></div>
    </app-character-card>
  </div>
</div>
