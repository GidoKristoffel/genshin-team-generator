<app-video-bg></app-video-bg>

<div class="main">
  <button (click)="generateRandomTeam()">Generate</button>
  <div class="result">
    <article *ngFor="let member of team" class="character-card">
      <div class="character-card-wrapper">
        <img alt="element" class="character-card-element" [src]="env.host + '/assets/img/' + member.elementalType + '.png'">
        <div class="character-card-icon {{ member.quality }}">
          <img alt="" class="character-icon-bg" [src]="env.host + '/assets/img/genshin_avatar_bg.fe7b136.png'">
          <img alt="" class="character-icon" decoding="async" [src]="env.host + '/assets/img/characters/' + member.icon">
        </div>
      </div>
      <div class="character-card-name">
        <span class="character-name">{{ member.name }}</span>
      </div>
    </article>
  </div>
</div>
