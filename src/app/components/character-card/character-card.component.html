<div class="card">
  <div class="settings">
    <app-switch-icon defaultIcon="assets/img/unlock.svg"
                     switchedIcon="assets/img/lock.svg"
                     [switched]="character.locked"
                     (change)="changeLock($event)"
    ></app-switch-icon>
    <app-switch-icon defaultIcon="assets/img/pin.svg"
                     switchedIcon="assets/img/active_pin.svg"
                     [switched]="character.pinned"
                     (change)="changePin($event)"
    ></app-switch-icon>
  </div>
  <div class="avatar">
    <img class="element"
         draggable="false"
         [src]="env.host + '/assets/img/' + character.elementalType + '.png'">
    <div class="icon-wrapper {{ character.quality }}">
      <img class="icon-bg"
           draggable="false"
           [src]="env.host + '/assets/img/avatar-bg.png'">
      <img class="icon"
           decoding="async"
           draggable="false"
           [src]="env.host + '/assets/img/characters/' + character.icon">
    </div>
  </div>
  <div class="name">{{ character.name }}</div>
</div>
<ng-content></ng-content>
